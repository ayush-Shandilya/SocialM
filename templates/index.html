{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet"
        href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' %}"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="{% static 'https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200' %}" />
    <link href="{% static 'https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css' %}" rel="stylesheet" />
    <script src="{% static 'main.js' %}"></script>

</head>

<body>
    <header>
        <div class="navbar">
            <div class="header-navbar">
                <div class="logo">
                    <a href="{% url 'index' %}">SocialM</a>
                </div>
                <form action="#">
                    <div class="searchBox">
                        <input type="search">
                        <i class="fas fa-search"></i>
                    </div>
                </form>
                <div class="iconBox">
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-brands fa-facebook-messenger"></i>
                    <a href="{% url 'profile' user.username %}">
                        <div class="small-profilepic" style="background-image: url(/main/5883207.jpg)"></div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="media-section">
            <div class="left">

                <div class="left_items" id="profile_settings">
                    <div class="left_icons"><span class="material-symbols-outlined">
                            person
                        </span></div>
                    <div class="profile"><a href="{% url 'profile' user.username %}">Profile</a></div>
                </div>
                <div class="left_items">
                    <div class="left_icons"><i class="fa-solid fa-house"></i></div>
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div class="left_items">
                    <div class="left_icons"><span class="material-symbols-outlined">
                            edit
                        </span></i></div>
                    <a href="">Edit Profile</a>
                </div>
                <div class="left_items">
                    <div class="left_icons"><span class="material-symbols-outlined">
                            manage_accounts
                        </span></div>
                    <a href="">Account Settings</a>
                </div>

                <div class="left_items">
                    <div class="left_icons"><span class="material-symbols-outlined">
                            logout
                        </span></div>
                    <a href="">Log Out</a>
                </div>



            </div>
            <div class="center">
                <div class="thoughts">

                    <div class="content">
                        <div class="small-profilepic" style="background-image: url(/main/5883207.jpg)"></div>
                        <p><a href="{% url 'profile' user.username %}">User Name</a> </p>
                    </div>
                    <form action="#">
                        <textarea name="text" autofocus id="caption_text" placeholder="Caption" rows="5"
                            id="post-text"></textarea>
                        <div class="input_file">
                            <div class="custom-file">
                                <label class="custom-file-label" for="profile"><span style="color: #6c757d;">Choose
                                        profile picture<span></label>
                                <input type="file" name="profile" id="FileInput" class="form-control custom-file-input"
                                    id="profile" accept="image/jpeg,image/png,image/webp,image/gif"
                                    data-focusable="true" aria-describedby="inputGroupFileAddon01"
                                    placeholder="Choose profile Picture">
                                <span class="star small"></span>
                            </div>
                        </div>

                        <input type="submit" class="btn float-right submit-btn" value="&nbsp;Post&nbsp;">
                        <button class="btn  float-right cancel-post" type="button" onclick="remove()">Cancel</button>

                    </form>
                </div>
                <div class="post" data-post_id="{{post.id}}">
                    <div class="post-header">
                        <div class="pic">
                            <a href="{% url 'profile' user.username %}">
                                <div class="small-profilepic" style="background-image: url(/main/5883207.jpg)"></div>
                            </a>
                            <a href=""><span><strong>Batman</strong></span></a>
                            <a href="{% url 'profile' post.creater.username %}">
                                <span class="grey">&nbsp;@batman</span>
                            </a>
                        </div>
                        <div class="dropdown">
                            <button class="icon-btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                onfocus="drop_down(event)" onblur="remove_drop_down(event)" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <span class="material-symbols-outlined">more_horiz</span>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <button class="dropdown-item" style="color: #1b4965;"
                                    onclick="delete_post(id)({{post.id}})">
                                    <svg width="1.1em" height="1.1em" viewBox="0 0 16 16" class="bi bi-trash"
                                        fill="#e0245e" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                        <path fill-rule="evenodd"
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                    </svg>
                                    &nbsp;Delete
                                </button>
                                <button class="dropdown-item" onclick="edit_post(this)" style="color: #1b4965;">
                                    <svg width="1.1em" height="1.1em" viewBox="0 0 16 16" class="bi bi-pencil"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" />
                                        <path fill-rule="evenodd"
                                            d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z" />
                                    </svg>
                                    &nbsp;Edit post
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="post-content">
                        <!-- {{post.content_text | linebreaksbr}} -->
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatem repudiandae explicabo quo
                        quam
                    </div>
                    <div class="post-image" style="background-image: url(/main/5883207.jpg);"></div>
                    <!-- <div class="post-image" style="display: none;"></div> -->
                    <div class="post-actions">

                        <!-- {% if user in post.likers.all %} -->
                        <!-- <div class="like" onclick="unlike_post(this)" data-post_id="{{post.id}}">
                                <div class="svg-span">
                                    <svg width="1.1em" height="1.1em" viewBox="0 -1 16 16" class="bi bi-heart-fill" fill="#e0245e" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                    </svg>
                                </div>
                                &nbsp;
                                <div style="padding: 7px 0px;" class="likes_count">{{post.likers.count}}</div>
                            </div> -->
                        <!-- {% else %} -->
                        <div class="like" onclick="like_post(this)" data-post_id="{{post.id}}">
                            <div class="svg-span">
                                <svg class="liked" width="1.1em" height="1.1em" viewBox="0 -1 16 16" class="bi bi-heart"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                                </svg>
                            </div>
                            &nbsp;
                            <div style="padding: 7px 0px;" class="likes_count">
                                <!-- {{post.likers.count}} -->69
                            </div>
                        </div>
                        <!-- {% endif %} -->

                        <div class="comment" onclick="show_comment(this)">
                            <div class="svg-span">
                                <svg width="1.1em" height="1.1em" viewBox="0 0 16 16" class="bi bi-chat"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
                                </svg>
                            </div>&nbsp;
                            <div style="padding: 7px 0px;" class="cmt-count">
                                <!-- {{post.comment_count}} -->42
                            </div>
                        </div>
                    </div>
                    <div class="comment-div" style="display: none;" data-post_id="{{post.id}}">
                        <div class="spinner-div">
                            <img src="{% static 'network/Images/spinner.gif' %}" id="spinner" height="65px">
                        </div>
                        <!-- {% if user.is_authenticated %} -->
                        <div class="comment-div-data" style="display: none;">
                            <div class="head-comment-input">
                                <div>
                                    <a href="{% url 'profile' user.username %}">
                                        <div class="small-profilepic" style="background-image: url(/main/5883207.jpg)">
                                        </div>
                                    </a>
                                </div>
                                <div style="flex: 1;">
                                    <div class="comment-input-div">
                                        <form class="comment-form" onsubmit="return write_comment(this)">
                                            <input type="text" name="comment" class="comment-input"
                                                placeholder="Write a comment...">
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="comment-comments"></div>
                        </div>
                        <!-- {% endif %} -->
                    </div>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </main>
</body>
<script>
</script>

</html>
